{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="container">
        <div class="">
            <h1>My Profile</h1>

            <form method="post" enctype="multipart/form-data" style="max-width:50em;">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="row">
                    <button class="button submit-button" type="submit">Create</button>
                    <button class="button secondary"><a href="{% url 'logout' %}">Create later</a></button>
                </div>
            </form>
        </div>
    </section>

    <style>
        .mw-wrap {
            width: 100%;
        }
    </style>
{% endblock %}
