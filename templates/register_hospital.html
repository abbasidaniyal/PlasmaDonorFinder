{% extends 'base.html' %}

{% block content %}
<section class="container">
	{% load crispy_forms_tags %}

	<div class="center">
		<h1>Register your Hospital</h1>
		<p>Some info here</p>
	</div>

	<form method="post">
		{% csrf_token %}
		{{ form|crispy }}

		<button class="button full-width submit-button" type="submit">Register</button>
	</form>
</section>
{% endblock %}
